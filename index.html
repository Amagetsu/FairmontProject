<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FairmontProject</title>
</head>
<body>
    
    <div class="global">

        <div class="header">
            <div class="header__logo">
                <a><img src="img/header/logo.png" alt="logo"></a>
            </div>
            <div class="header__menu">
                <ul>
                    <li><a>Головна</a></li>
                    <li><a>Як розпочати гру</a></li>
                    <li><a>Форум</a></li>
                    <li><a>Донат</a></li>
                    <li><a>Про нас</a></li>
                    <li id="burger_menu"><img src="" alt=""></li>
                </ul>
            </div>
            
        </div>

        <div class="baner">

            <div class="baner__text">

                <div class="baner__text">
                    <h1>FAIRMONT PROJACT </h1>
                    <p>Грайте у легендарну GTA San Andreas по мережі (SAMP)</p>
                    <a href="">Розпочати гру</a>
                </div>
            </div>
            
        </div>

        <div class="container">

            <div class="loading">

                <div class="loading__text">
                    <h1>Завантажте</h1>
                </div>
                
                <div class="loading__blocks">
    
                    <div class="loading__gta loading__block">
                        <img width="64px" height="64px" src="img/loader/GTA.png" alt="gta">
                        <h3>GTA SA + SAMP</h3>
                        <p>Без Модів та Доповнень</p>
                        <a href="">СКАЧАТЬ</a>
                    </div>
                    <div class="loading__samp loading__block">
                        <img width="64px" height="64px" src="img/loader/samp.png" alt="samp">
                        <h3>SA-MP КЛІЄНТ</h3>
                        <p>San Andreas Multiplayer без GTA</p>
                        <a href="">СКАЧАТЬ</a>
                    </div>
                    <div class="loading__launcher loading__block">
                        <img width="64px" height="64px" src="img/loader/launcher.png" alt="launcher">
                        <h3>ЛАУНЧЕР</h3>
                        <p>Наш лаунчер</p>
                        <a href="">СКАЧАТЬ</a>
                    </div>
                    
    
                </div>
                
            </div>
            
        </div>

        

    </div>

</body>
</html>
